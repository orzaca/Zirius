  <main>
    <!-- ... INTERNET GPON -->

    <section id="gpon_internet" class="main-section">
      <div class="gpon_internet" id="gpon">
        <p class="titulo_memo" >INTERNET GPON</p>  
        <form class="form_quejas">
          <label for="num_tel_gpon">Número de teléfono::</label>
          <input type="text" id="num_tel_gpon" name="num_tel_gpon" placeholder="Número de teléfono" required>
          <label for="serie_ont">Serie ONT:::::::::::</label>
          <input type="text" id="serie_ont" name="serie_ont" placeholder="Serie ONT" required>
          <label for="slot">Slot::::::::::::::::</label>
          <input type="text" id="slot" name="slot" placeholder="Slot" required>
          <label for="Puerto">Puerto::::::::::::::</label>
          <input type="text" id="Puerto" name="Puerto" placeholder="Puerto" required>
          <label for="Nap">Nap:::::::::::::::::</label>
          <input type="text" id="Nap" name="Nap" placeholder="Nap" required>
          <label for="Ontid">Ontid ::::::::::::::</label>
          <input type="text" id="Ontid" name="Ontid" placeholder="Ontid" required>
          <label for="Perfil_Velocidad">Perfil Velocidad :::</label>
          <input type="text" id="Ontid" name="Ontid" placeholder="Perfil Velocidad" required>
          <label for="Luz_Portadora">Luz Portadora ::::::</label>
          <input type="text" id="Luz_Portadora" name="Luz_Portadora" placeholder="Luz Portadora"
            value="off Luz Internet:rojo" required>
          <label for="Canal">Canal dañado :::::::</label>
          <input type="text" id="Canal" name="Canal" placeholder="Canal dañado" value="Datos" required>
          <label for="problema">Problema reportado::</label>
          <input type="text" id="problema" name="problema" value="NO NAVEGA" required>
          <label for="pruebas">Pruebas realizadas::</label>
          <input type="text" id="pruebas" name="pruebas"
            value="SALDOS OK, NO FALLAS, NO QUEJAS, NO BLOQUEO, NO O/S, NO QUEJAS, SE DESCONECTA Y CONECTA CORRIENTE, RESET DE PISA, SE GENERA AVERIA"
            required>
          <label for="contacto">Contacto en sitio:::</label>
          <input type="text" id="contacto" name="contacto" placeholder="Contacto en sitio" required>
          <label for="tel">Tel de contacto:::::</label>
          <input type="text" id="tel" name="tel" placeholder="Tel de contacto" required>
          <label for="direccion">Direccion:::::::::::</label>
          <input type="text" id="direccion" name="direccion" placeholder="Direccion"
            oninput="capitalizeFirstLetter(this)" required>
          <label for="horario">Horario de visita:::</label>
          <input type="text" id="horario" name="horario" value="08:00 a 17:00" required>



          <div class="botones-copiar">
            <button class="boton_memo" type="button" onclick="formularioUtils.copiarFormularioQuejas()">Copiar Memo</button>

          </div>

      </div>

    </section>

  </main>

  <script>
    function capitalizeFirstLetter(element) {
      element.value = element.value.toLowerCase().replace(/^\w|\s\w/g, function (letter) {
        return letter.toUpperCase();
      });
    }

    function copiarFormulario() {
      var formulario = document.activeElement.parentElement.parentElement;
      var inputs = formulario.getElementsByTagName('input');
      var textoCopiado = '';

      for (var i = 0; i < inputs.length; i++) {
        var label = inputs[i].previousElementSibling.innerText;
        var valor = inputs[i].value;
        textoCopiado += label + ': ' + valor + '\n';
      }

      // Crear un textarea temporal para copiar el texto
      var textareaTemporal = document.createElement('textarea');
      textareaTemporal.value = textoCopiado;
      document.body.appendChild(textareaTemporal);

      // Seleccionar y copiar el texto
      textareaTemporal.select();
      document.execCommand('copy');

      // Eliminar el textarea temporal
      document.body.removeChild(textareaTemporal);

      alert('Formulario copiado al portapapeles. Pega en el Bloc de notas o en tu editor preferido.');
    }
  </script>
